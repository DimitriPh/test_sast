name: Analyse CodeQL

on:
  push:
    branches: [ "main" ] # Analyse les changements sur la branche principale
  pull_request:
    branches: [ "main" ] # Analyse les PRs sur la branche principale
  schedule:
    - cron: '0 3 * * 1' # Planifie une analyse chaque lundi à 03:00 UTC

jobs:
  analyze:
    name: Analyse
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'python, javascript' # Ajoute les langages que tu utilises
        config-file: .github/codeql-config.yml # Inclut un fichier de configuration personnalisé

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
